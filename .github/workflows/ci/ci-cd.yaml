name: ACTION-PROJECT-CI/CD
on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main
    workflow_dispatch:  
jobs:
    compile:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: setup java and jdk17
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: 'maven'
            - name: build with maven
              run: mvn -B package --file pom.xml
